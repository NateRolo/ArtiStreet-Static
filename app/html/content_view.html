  <!--Post + comments-->
  <div class="card mb-3">
    <img src="" class="post-picture" alt="Post Picture">
    <div class="card">
      <div class="card-body">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />

        <h1 class="post-title">Title</h1>
        <h3 id="user-name">Username</h3>
        <small id="user-handle">@handle</small>
        <p class="post-description"></p>
        <p class="post-time">12:00 pm, Jan 1st</p>
        <p class="post-location">Location</p>
      </div>
    </div>

  </div>

  <!-- Comment Form Card -->
  <div class="card" id="comment-form-card">
    <div class="card-body">
      <form id="comment-form">
        <textarea id="comment-text" placeholder="Add a comment..."></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="card2">
    <div class="card-body2">
        <div id="comments-list">
            <!-- Example comment -->
            <div class="comment-item">
                <!-- Profile Image -->
                <img src="/img/profileImage.png" class="comment-profile-img" alt="Icon" data-user-id="123">
                <!-- Comment Text -->
                <div class="comment-text">
                    <strong>Username</strong>: This is a sample comment!
                </div>
                <!-- Trash Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
